<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        .weather-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }
        .review-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #4a90e2;
        }
        .temperature {
            font-size: 3.5rem;
            font-weight: 300;
            color: #333;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4a90e2, #63b3ed);
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #63b3ed, #4a90e2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Travel Assistant</a>
            <div class="d-flex">
                <div id="navAuthButtons">
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateNavAuth() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('userEmail');
            const navAuthButtons = document.getElementById('navAuthButtons');
            
            if (token) {
                navAuthButtons.innerHTML = `
                    <span class="me-3">${userEmail || ''}</span>
                    <button onclick="logout()" class="btn btn-outline-primary">Logout</button>
                `;
            } else {
                navAuthButtons.innerHTML = `
                    <a href="/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/register" class="btn btn-primary">Register</a>
                `;
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            window.location.reload();
        }
        
        // Initialize auth state when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateNavAuth();
        });
    </script>
</body>
</html>
